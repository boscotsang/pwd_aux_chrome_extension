<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<div class="container">
    <form class="form-horizontal">
    <div class="input-group input-group-sm">
        <span class="input-group-addon">Domain Name</span>
        <input type="text" placeholder="Domain Name" aria-describedby="sizing-addon3" id="Domain">
        <span class="input-group-addon">Password</span>
        <input type="password" placeholder="Password" aria-describedby="sizing-addon3"
               id="Password">
        <span class="input-group-addon">Salt</span>
        <input type="password" placeholder="Salt(Optional)" aria-describedby="sizing-addon3"
               id="Salt">
        <span class="input-group-btn">
            <button class="btn btn-default" id="Complete">Complete</button>
        </span>
    </div>
    </form
</div>
<script src="js/popup.js"></script>
</body>
</html>
